        <!-- inner box -->
        <section class="inner-box">
            <h1>
                Contact
            </h1>
            
            <hr>

            <!-- bio -->
            <div>
                <!-- form -->
                <form action="" method="post">
                    <div>
                        <label for="ContactName">Name</label>
                        <input type="text" id="ContactName" name="ContactName" placeholder="Your Name" />
                    </div>
                    <div>
                        <label for="ContactEmail">Email</label>
                        <input type="email" id="ContactEmail" name="ContactEmail" placeholder="email@example.com" />
                    </div>
                    <div>
                        <label for="ContactMessage">Message</label>
                        <textarea id="ContactMessage" name="ContactMessage" rows="6" type="text" ></textarea>
                    </div>
                    <button id="submit" name="submit" type="submit">Submit</button>
                </form>
                <!-- end form -->
            </div>
            <!-- end bio -->

        </section>
